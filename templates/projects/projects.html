{% extends "base.html" %}
{% load static %}
{% block title %}projects{% endblock  %}
{%block contents%}
  <h1 style='color: brown'>Welcome to all projects!</h1>
  <ul>
    {% for item in projects %}
      <li>
        <a target='_blank'  href="{%url 'project' pk=item.pk%}">{{item.title}}</a>
      </li>  
    {% endfor %}
  </ul>  

{% endblock %}
